<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 8px 0 5px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #0078ff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005fcc;
    }
    .response {
      display: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      background: #e6ffe6;
      border: 1px solid #8bc34a;
      color: #33691e;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="emailForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="response" id="responseBox"></div>
  </div>

  <script>
    document.getElementById("emailForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value;
      const responseBox = document.getElementById("responseBox");

      responseBox.style.display = "block";
      responseBox.innerHTML = `âœ… Thank you, <strong>${name}</strong>! Your message has been received. We will get back to you shortly.`;

      // Clear form
      document.getElementById("emailForm").reset();
    });
  </script>
</body>
</html>
